name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-type-test:
    name: Lint/Type/Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.13']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project (if applicable)
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install -e .
          fi
          # Optional requirements files
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Tools needed for checks
          pip install black isort mypy pytest nbqa pdoc

      - name: isort (code)
        run: isort --profile black --check-only hec test

      - name: isort (notebooks via nbQA)
        run: nbqa isort --profile black --check-only examples

      - name: black (check only)
        run: black --check --diff hec test examples

      - name: mypy (code)
        run: mypy hec test --strict

      - name: mypy (notebooks via nbQA)
        run: nbqa mypy examples --strict

      - name: pytest
        env:
          SLOW_TEST_COVERAGE: '1'
        run: pytest test

      - name: document
        run: |
          pdoc -o docs -d google --no-show-source hec
          python fixup_top_level_html.py
